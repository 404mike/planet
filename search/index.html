<!DOCTYPE html>
<html>
  <head>
    <title>Planet Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id='app'>
      <form action="" method="get">
        <input type="text" name="query" id="query" value=""/>
        <button type="submit" id="submit">Submit</button>
        <label for="advanced">Combine search terms</label>
        <input type="checkbox" name="advanced" id="logicalOperator"/>
      </form>

      <div id="results"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/minisearch@5.0.0/dist/umd/index.min.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
